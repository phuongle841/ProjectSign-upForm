<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="script/script.js" defer></script>
    <title>Project Sign-up Form</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="form">
      <div class="header">
        <div>
          <h1>
            This is not a real online service! You know you need something like
            this in your life to help you realize you deepest dreams.
          </h1>
          <h1>
            Sign up
            <span>now</span> to get stated
          </h1>
        </div>
        <h2>You <span>know</span> you want to</h2>
        <h1>let's do this!</h1>
      </div>
      <form action="https://httpbin.org/post" method="post">
        <fieldset class="name">
          <div class="group">
            <label for="FirstName">First Name</label>
            <input type="text" name="FirstName" id="FirstName" />
          </div>
          <div class="group">
            <label for="LastName">Last Name</label>
            <input type="text" name="LastName" id="LastName" />
          </div>
        </fieldset>
        <fieldset class="contact">
          <div class="group">
            <label for="Email">Email</label
            ><input type="text" name="Email" id="Email" />
          </div>
          <div class="group">
            <label for="PhoneNumber">Phone Number</label
            ><input type="text" name="PhoneNumber" id="PhoneNumber" />
          </div>
        </fieldset>
        <fieldset class="password">
          <div class="group">
            <label for="Password">Password</label
            ><input type="password" name="Password" id="Password" required />
          </div>
          <div class="group">
            <label for="ConfirmPassword">Confirm Password</label
            ><input
              type="password"
              name="ConfirmPassword"
              id="ConfirmPassword"
              required
            />
          </div>
        </fieldset>
        <fieldset class="confirm"><p></p></fieldset>
        <fieldset class="createAccount">
          <button type="submit">Create Account</button>
          <h3>Already have an account? Login</h3>
        </fieldset>
      </form>
    </div>
  </body>
</html>
